<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="profile-card">
      <img src="images/bg-pattern-card.svg" alt="">
      <div class="profile-info">
        <div class="user-info">
          <img src="images/image-victor.jpg" alt="">
          <span class="user-name">Victor Crest <span class="age">26</span></span>
          <span class="location">London</span>
        </div>
        <div class="profile-stat">
          <div class="stat">
            <span class="stat-count">80K</span>
            <span class="stat-type">Followers</span>
          </div>
          <div class="stat">
            <span class="stat-count">803K</span>
            <span class="stat-type">Likes</span>
          </div>
          <div class="stat">
            <span class="stat-count">1.4K</span>
            <span class="stat-type">Photos</span>
          </div>
        </div>
      </div> 
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
